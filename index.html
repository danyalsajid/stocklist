<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Excel to Table with Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="p-4">
    <div class="container">
        <h2 class="mb-3">Stock List Table from Excel with Search</h2>

        <!-- File Upload -->
        <div class="mb-3">
            <input type="file" id="excel-file" class="form-control" accept=".xlsx,.xls">
        </div>

        <!-- Search -->
        <div class="mb-3 d-flex gap-2 flex-wrap align-items-start">
            <input type="text" id="search-input" class="form-control" placeholder="Search" style="flex: 1;">
            <button id="search-btn" class="btn btn-primary">Search</button>
            <button id="reset-btn" class="btn btn-secondary">Reset</button>

            <!-- Dropdown for Column Selector -->
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    id="columnDropdown" disabled>
                    Select Columns
                </button>
                <div class="dropdown-menu dropdown-checkboxes" id="column-selector" aria-labelledby="columnDropdown">
                    <!-- checkboxes injected here -->
                </div>
            </div>
        </div>

        <!-- Spinner -->
        <div id="spinner-container" class="d-flex justify-content-center mb-3">
            <div class="spinner" id="spinner"></div>
        </div>

        <!-- No Results -->
        <div id="no-results">
            <p>No results found for the search term.</p>
        </div>

        <!-- Table Container -->
        <div id="table-container"></div>

        <!-- Pagination -->
        <div id="pagination" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS (for dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="index.js"></script>
</body>

</html>
